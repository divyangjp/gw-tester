apiVersion: v1
kind: Pod
metadata:
  name: pgw
  annotations:
    k8s.v1.cni.cncf.io/networks: |
      [
        {"name": "lte-s5u", "interface": "s5u1"},
        {"name": "lte-s5c", "interface": "s5c2"},
        {"name": "lte-sgi", "interface": "sgi3"}
      ]
    danm.k8s.io/interfaces: |
      [
        {"clusterNetwork":"default"},
        {"clusterNetwork":"lte-s5u"},
        {"clusterNetwork":"lte-s5c"},
        {"clusterNetwork":"lte-sgi"}
      ]
  labels:
    app.kubernetes.io/name: pgw
    network: pdn
spec:
  initContainers:
    - name: install
      image: electrocucaracha/pgw:0.7.5
      command: ["cp", "/etc/gw-tester/pgw.yml", "/work-dir/pgw.yml"]
      volumeMounts:
        - name: config
          mountPath: /etc/gw-tester/
        - name: workdir
          mountPath: /work-dir
  containers:
    - image: electrocucaracha/pgw:0.7.5
      name: pgw
      securityContext:
        capabilities:
          add: ["NET_ADMIN"]
      command:
        - "sh"
      args:
        - "/opt/gw-tester/script/init.sh"
      volumeMounts:
        - name: init-script
          mountPath: /opt/gw-tester/script
        - name: workdir
          mountPath: /etc/gw-tester
  volumes:
    - name: init-script
      configMap:
        name: pgw-init-script
    - name: workdir
      emptyDir: {}
    - name: config
      configMap:
        name: pgw-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pgw-init-script
data:
  init.sh: |
    s5u_ip=$(ifconfig s5u1 | awk '/inet addr/{print substr($2,6)}')
    sed -i "s|s5u_ip:.*|s5u_ip: \"${s5u_ip}\"|g" /etc/gw-tester/pgw.yml

    s5c_ip=$(ifconfig s5c2 | awk '/inet addr/{print substr($2,6)}')
    curl -s "${LTE_ETCD_PORT/tcp/http}/v2/keys/pgw_s5c_ip" -XPUT -d value="$s5c_ip" > /dev/null
    sed -i "s|s5c_ip:.*|s5c_ip: \"${s5c_ip}\"|g" /etc/gw-tester/pgw.yml

    ip a
    ip route
    cat /etc/gw-tester/pgw.yml

    /opt/gw-tester/bin/pgw -config /etc/gw-tester/pgw.yml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pgw-config
data:
  pgw.yml: |
    local_addresses:
      s5c_ip: "172.25.1.14"
      s5u_ip: "172.25.0.14"
    sgi_if_name: "sgi3"
    route_subnet: "10.0.1.0/24"
