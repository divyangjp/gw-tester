apiVersion: v1
kind: Pod
metadata:
  name: external-client
  annotations:
    ns.networkservicemesh.io: lte-network/euu1?link=euu
spec:
  serviceAccount: nse-acc
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: network
                operator: In
                values:
                  - e-utran
          topologyKey: "kubernetes.io/hostname"
  containers:
    - image: electrocucaracha/curl:7.67.0-alpine3.11
      name: external-client
      command:
        - "sh"
      args:
        - "/opt/external-client/script/init.sh"
      env:
        - name: http_server_sgi_ip
          value: $HTTP_SERVER_SGI_IP
      volumeMounts:
        - name: init-script
          mountPath: /opt/external-client/script
  volumes:
    - name: init-script
      configMap:
        name: external-client-init-script
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: external-client-init-script
data:
  init.sh: |
    while true; do
        curl --connect-timeout 5 ${http_server_sgi_ip}
        sleep 30
    done
