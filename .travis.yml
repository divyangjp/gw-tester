language: shell
os: linux
git:
  depth: 1
dist: bionic
jobs:
  include:
    - name: Lint validation
      install:
        - curl -fsSL http://bit.ly/install_pkg | PKG="helm tox" bash
      script:
        - tox -e lint
        - bash -c 'shopt -s globstar; shellcheck **/*.sh'
        - find k8s -name Chart.yaml -exec dirname {} \; | xargs helm lint
    - name: Vagrant validation
      install:
        - sudo apt update
        - sudo apt-get install -y -qq -o=Dpkg::Use-Pty=0 --no-install-recommends curl qemu
        - curl -fsSL http://bit.ly/initVagrant | PROVIDER=libvirt bash
      script:
        - ENABLE_SKYDIVE=true sudo -E vagrant up
    - name: Docker validation on Ubuntu 18.04 LTS Bare Metal
      install:
        - curl -fsSL http://bit.ly/install_pkg | PKG="docker make" bash
      script:
        - HOST_IP=$(ip route get 8.8.8.8 | grep "^8." | awk '{ print $7 }') ./install.sh
        - ./deploy.sh
        - sudo docker logs $(sudo docker ps --filter "name=docker_external_client_1*" --format "{{.Names}}")
    - name: Kubernetes + Multus CNI on Ubuntu 18.04 LTS Bare Metal
      install:
        - curl -fsSL http://bit.ly/install_pkg | PKG="docker make" bash
      script:
        - ./install.sh
        - kubectl get all -A -o wide
        - ./deploy.sh
        - kubectl logs external-client
      env:
        - DEPLOYMENT_TYPE=k8s
    - name: Kubernetes + DANM CNI on Ubuntu 18.04 LTS Bare Metal
      install:
        - curl -fsSL http://bit.ly/install_pkg | PKG="docker make" bash
      script:
        - ./install.sh
        - kubectl get all -A -o wide
        - ./deploy.sh
        - kubectl logs external-client
      env:
        - DEPLOYMENT_TYPE=k8s
        - MULTI_CNI=danm
    - name: Helm + Multus CNI on Ubuntu 18.04 LTS Bare Metal
      install:
        - curl -fsSL http://bit.ly/install_pkg | PKG="docker make" bash
      script:
        - ./install.sh
        - kubectl get all -A -o wide
        - ./deploy.sh
        - kubectl logs external-client
      env:
        - DEPLOYMENT_TYPE=k8s
        - PKG_MGR=helm
    - name: Helm + DANM CNI on Ubuntu 18.04 LTS Bare Metal
      install:
        - curl -fsSL http://bit.ly/install_pkg | PKG="docker make" bash
      script:
        - ./install.sh
        - kubectl get all -A -o wide
        - ./deploy.sh
        - kubectl logs external-client
      env:
        - DEPLOYMENT_TYPE=k8s
        - MULTI_CNI=danm
        - PKG_MGR=helm
